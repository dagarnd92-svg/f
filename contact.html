<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f7f9fc;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    .contact {
      padding: 4rem 0;
    }

    .contact h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .gradient-text {
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-divider {
      width: 60px;
      height: 4px;
      background: #ff8a00;
      margin: 1rem 0 2rem;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .contact-info {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    .contact-item {
      display: flex;
      align-items: start;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .contact-icon {
      font-size: 1.5rem;
    }

    .contact-link {
      color: #ff5c00;
      text-decoration: none;
    }

    .contact-form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-group {
      display: flex;
      gap: 1rem;
    }

    .form-group input {
      flex: 1;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .btn-primary {
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }

      .form-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <div class="container">
      <div class="contact-grid">
        <div class="contact-info enhanced-contact-info">
          <h2>Get In <span class="gradient-text">Touch Today</span></h2>
          <div class="contact-divider"></div>

          <div class="contact-item">
            <div class="contact-icon">üìç</div>
            <div>
              <h4>Office Address</h4>
              <p>86, Gopal Bari, Lane No. 3<br>Jaipur - 302 001 (INDIA)</p>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon">üìû</div>
            <div>
              <h4>Phone</h4>
              <p><a href="tel:9829134751" class="contact-link">+91 98291 34751</a></p>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon">‚úâÔ∏è</div>
            <div>
              <h4>Email</h4>
              <p><a href="mailto:cpcjaipur1984@gmail.com" class="contact-link">cpcjaipur1984@gmail.com</a></p>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <form action="https://formsubmit.co/cpcjaipur1984@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <div class="form-group">
              <input type="text" name="First Name" placeholder="First Name" required>
              <input type="text" name="Last Name" placeholder="Last Name" required>
            </div>
            <input type="email" name="Email" placeholder="Email Address" required>
            <input type="tel" name="Phone" placeholder="Phone Number" required>
            <select name="Project Type" required>
              <option value="">Select project type</option>
              <option>Residential Solar Installation</option>
              <option>Commercial Solar Project</option>
            </select>
            <textarea name="Message" placeholder="Tell us about your project requirements..." required></textarea>
            <button type="submit" class="btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
