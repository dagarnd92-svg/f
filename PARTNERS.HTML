<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partners CONTINENTAL POWERCARE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }

    .partners {
      padding: 4rem 1rem;
      background: #fff;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      overflow: hidden;
    }

    .section-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .section-header h2 {
      font-size: 2rem;
      color: #222;
    }

    .section-header p {
      color: #666;
      font-size: 1rem;
    }

    .partners-slider {
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .partners-track {
      display: flex;
      width: calc(250px * 24); /* Adjust total width based on number of logos */
      animation: scrollLeft 30s linear infinite;
    }

    .partner-logo {
      flex: 0 0 auto;
      width: 200px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      filter: grayscale(100%);
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    .partner-logo:hover {
      filter: grayscale(0%);
      opacity: 1;
      transform: scale(1.05);
    }

    .partner-logo img {
      max-height: 80px;
      max-width: 100%;
      object-fit: contain;
    }

    @keyframes scrollLeft {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* Duplicate track for seamless loop */
    .partners-track::after {
      content: '';
      display: flex;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .partner-logo {
        width: 140px;
        height: 80px;
        padding: 0.5rem;
      }

      .partners-track {
        animation-duration: 40s;
      }
    }
  </style>
</head>
<body>

  <!-- Partners Section with Sliding Animation -->
  <section id="partners" class="partners">
    <div class="container">
      <div class="section-header">
        <h2>Industry Leaders Trust Our Solutions</h2>
        <p>Partnering with leading companies worldwide to deliver cutting-edge solar technology.</p>
      </div>

      <div class="partners-slider">
        <div class="partners-track">
          <!-- Repeat logos twice for seamless looping -->
          <div class="partner-logo"><img src="images/logo_1.png" alt="Partner 1"></div>
          <div class="partner-logo"><img src="images/logo_2.png" alt="Partner 2"></div>
          <div class="partner-logo"><img src="images/logo_3.png" alt="Partner 3"></div>
          <div class="partner-logo"><img src="images/logo_4.png" alt="Partner 4"></div>
          <div class="partner-logo"><img src="images/logo_5.png" alt="Partner 5"></div>
          <div class="partner-logo"><img src="images/logo_6.png" alt="Partner 6"></div>
          <div class="partner-logo"><img src="images/logo_7.png" alt="Partner 7"></div>
          <div class="partner-logo"><img src="images/logo_8.png" alt="Partner 8"></div>
          <div class="partner-logo"><img src="images/logo_9.png" alt="Partner 9"></div>
          <div class="partner-logo"><img src="images/logo_10.png" alt="Partner 10"></div>
          <div class="partner-logo"><img src="images/logo_11.png" alt="Partner 11"></div>
          <div class="partner-logo"><img src="images/logo_12.png" alt="Partner 12"></div>

          <!-- Duplicate -->
          <div class="partner-logo"><img src="images/logo_1.png" alt="Partner 1"></div>
          <div class="partner-logo"><img src="images/logo_2.png" alt="Partner 2"></div>
          <div class="partner-logo"><img src="images/logo_3.png" alt="Partner 3"></div>
          <div class="partner-logo"><img src="images/logo_4.png" alt="Partner 4"></div>
          <div class="partner-logo"><img src="images/logo_5.png" alt="Partner 5"></div>
          <div class="partner-logo"><img src="images/logo_6.png" alt="Partner 6"></div>
          <div class="partner-logo"><img src="images/logo_7.png" alt="Partner 7"></div>
          <div class="partner-logo"><img src="images/logo_8.png" alt="Partner 8"></div>
          <div class="partner-logo"><img src="images/logo_9.png" alt="Partner 9"></div>
          <div class="partner-logo"><img src="images/logo_10.png" alt="Partner 10"></div>
          <div class="partner-logo"><img src="images/logo_11.png" alt="Partner 11"></div>
          <div class="partner-logo"><img src="images/logo_12.png" alt="Partner 12"></div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
